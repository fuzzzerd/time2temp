<!DOCTYPE html>
<html>
  <head>
    <title>time2Temp</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="icon" href="data:," />
    <link rel="stylesheet" href="time2temp-theme.css" />
  </head>

  <body>
    <header id="header">
      <a href="/"><img src="logo.png" /></a>
    </header>

    <main>
      <h1>Meats</h1>
      <p>Cheat sheet for grill/smoker temperature organized by meat</p>
      <hr />
      <input
        id="searchTerm"
        onkeyup="searchMeats()"
        type="text"
        placeholder="Filter by Cut of Meat"
      />
      <hr />
      <div class="table-wrapper">
        <table id="meat-list">
          <thead>
            <th>Cut</th>
            <th>Family</th>
            <th>Smoker / Grill</th>
            <th>Relative Time</th>
            <th alt="Target internal meat temp">Target Temp</th>
          </thead>
          <tbody id="meat-list-body"></tbody>
        </table>
      </div>
    </main>

    <footer>
      <ul class="icons">
        <li>
          <a
            href="https://www.twitter.com/natebross"
            class="icon alt fa-twitter"
            ><span class="label">Twitter</span></a
          >
        </li>
        <li>
          <a
            href="https://github.com/fuzzzerd/time2temp"
            class="icon alt fa-github"
            ><span class="label">GitHub</span></a
          >
        </li>
        <li>
          <a
            href="https://www.linkedin.com/in/natebross"
            class="icon alt fa-linkedin"
            ><span class="label">LinkedIn</span></a
          >
        </li>
      </ul>
      <ul class="copyright">
        <li>
          <a href="https://www.brosstribe.com/">&copy; Nate Bross</a>
        </li>
        <li>Design: <a href="https://html5up.net">HTML5 UP</a></li>
      </ul>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
